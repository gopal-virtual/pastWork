<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freight Forwarder — Gopal Ojha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="../assets/output.css" rel="stylesheet" />
</head>

<body class="bg-white text-zinc-900 font-sans antialiased selection:bg-zinc-100 selection:text-black">
    <div class="max-w-2xl mx-auto px-6 py-12 sm:py-20">
        <nav class="mb-12">
            <a href="../index.html"
                class="text-sm font-medium text-zinc-500 hover:text-zinc-900 transition-colors inline-flex items-center gap-1 group">
                <span class="group-hover:-translate-x-0.5 transition-transform">←</span>
                Gopal Ojha
            </a>
        </nav>

        <header class="mb-12">
            <h1 class="text-3xl font-semibold tracking-tight text-zinc-900 mb-4">Freight Forwarder</h1>
            <p class="text-lg text-zinc-500 leading-relaxed max-w-lg">
                Shipment SaaS product
            </p>

            <div class="grid grid-cols-2 sm:grid-cols-3 gap-8 border-y border-zinc-100 py-8 my-12">
                <div>
                    <span class="block text-xs font-semibold uppercase tracking-wider text-zinc-400 mb-1">Role</span>
                    <span class="text-sm font-medium text-zinc-900">Design</span>
                </div>
                <div>
                    <span class="block text-xs font-semibold uppercase tracking-wider text-zinc-400 mb-1">Company</span>
                    <span class="text-sm font-medium text-zinc-900">Shipmnts</span>
                </div>
            </div>
        </header>

        <main class="space-y-12">
            <section class="text-zinc-600 leading-relaxed space-y-6">
                <p>
                    A platform to power Operation, Sales and Accounting.
                </p>
                <p>
                    <strong class="font-medium text-zinc-900">Credit :</strong> Design
                </p>
                <p class="text-sm text-zinc-400 italic">
                    *Images shown here are purposely skewed due to NDA.
                </p>
            </section>

            <div class="space-y-4">
                <div class="grid grid-cols-1 gap-4">
                    <div
                        class="collage-item relative aspect-video w-full overflow-hidden rounded-lg bg-zinc-50 border border-zinc-100 cursor-zoom-in group">
                        <img src="../assets/images/freight-1.jpg" alt="Freight Forwarder Screen 1"
                            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                    </div>
                    <div
                        class="collage-item relative aspect-video w-full overflow-hidden rounded-lg bg-zinc-50 border border-zinc-100 cursor-zoom-in group">
                        <img src="../assets/images/freight-2.jpg" alt="Freight Forwarder Screen 2"
                            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                    </div>
                    <div
                        class="collage-item relative aspect-video w-full overflow-hidden rounded-lg bg-zinc-50 border border-zinc-100 cursor-zoom-in group">
                        <img src="../assets/images/freight-3.jpg" alt="Freight Forwarder Screen 3"
                            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                    </div>
                </div>
                <p class="text-xs text-center text-zinc-400">
                    Click screenshot to view in full screen.
                </p>
            </div>
        </main>

        <footer class="mt-20 pt-8 border-t border-zinc-100 text-center">
            <a href="../index.html"
                class="text-sm font-medium text-zinc-500 hover:text-zinc-900 transition-colors">Return to Portfolio</a>
        </footer>
    </div>

    <script src="../assets/carousel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Carousel('.collage-item');
        });
    </script>
</body>

</html>
